<ons-page ng-controller="DeviceController">
    
    <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">{{item.title}}</div>
    </ons-toolbar>
        
    <ons-list class="list-top">
        <ons-list-item>
            <ons-row>
            <ons-col>Model</ons-col>
            <ons-col class="right">{{device.model}}</ons-col>
            </ons-row>
        </ons-list-item>
        <ons-list-item>
            <ons-row>
            <ons-col width="10%">UUID</ons-col>
            <ons-col class="right">{{device.uuid}}</ons-col>
            </ons-row>
        </ons-list-item>
        <ons-list-item>
            <ons-row>
            <ons-col>Cordova</ons-col>
            <ons-col class="right">{{device.cordova}}</ons-col>
            </ons-row>
        </ons-list-item>
        <ons-list-item>
            <ons-row>
            <ons-col>Platform</ons-col>
            <ons-col class="right">{{device.platform}}</ons-col>
            </ons-row>
        </ons-list-item>
        <ons-list-item>
            <ons-row>
            <ons-col>Version</ons-col>
            <ons-col class="right">{{device.version}}</ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>

</ons-page>

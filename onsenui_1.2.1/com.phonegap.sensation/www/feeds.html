<ons-page ng-controller="FeedsController">
    
    <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">RSS</div>
    </ons-toolbar>

    <section style="padding: 10px;">

        <ons-list class="status-bar feeds">
        <ons-list-header>{{title}}</ons-list-header>
        <ons-list-item><strong>Description:</strong> {{description}}</ons-list-item>
        <ons-list-item><strong>Feed URL:</strong> {{link}}</ons-list-item>
        </ons-list>

        <ons-row align="center" class="status-message">
            <ons-col>
            <span ng-bind="msg"></span>
            </ons-col>
        </ons-row>

        <div ng-repeat="feed in feeds | limitTo: paginationLimit()">

            <ons-row style="padding: 0 0 20px 0;">
                <ons-col>
                    <h3 class="title" ng-bind-html="feed.title" ng-click="showDetail($index)"></h3>

                    <p class="post-excerpt" ng-bind-html="feed.contentSnippet"></p>
                    <ons-button class="post-teaser" modifier="quiet" ng-click="showDetail($index)">Read more</ons-button>
                </ons-col>
            </ons-row>
        </div>

        <ons-row align="center">
            <ons-col>
            <ons-button ng-show="hasMoreItems()" ng-click="showMoreItems()" class="post-show-more"><i class="fa fa-angle-double-down more-icon"></i>Show more</ons-button>
            </ons-col>
        </ons-row>

    </section>
    
</ons-page>
